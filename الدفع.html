<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <title>صفحة الاشتراك</title>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background-color: #007bff;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #007bff;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
